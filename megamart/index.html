<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMart Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header class="navbar">
    <div class="navbar-left">
        <button class="menu-button">
            <i class="fa-solid fa-bars"></i>
        </button>
        <a href="#" class="logo">MegaMart</a>
    </div>

    <div class="navbar-center">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-input" placeholder="Search essentials, groceries and more...">
            <button class="filter-button">
                <i class="fa-solid fa-list-ul"></i>
            </button>
        </div>
    </div>

    <div class="navbar-right">
        <a href="#" class="nav-link">
            <i class="fa-regular fa-user"></i>
            <span>Sign Up/Sign In</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart</span>
        </a>
    </div>
</header>

<section class="product-section">
  <div class="container">
    <h2 class="section-title">
      Grab the best deal on <span class="highlight-text">Smartphones</span>
    </h2>
